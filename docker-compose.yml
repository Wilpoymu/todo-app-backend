version: '3.9'

services:
  todo_db:
    container_name: todo_db
    image: postgres:12
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todoappdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}